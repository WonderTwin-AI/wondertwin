name: Release Twin

on:
  workflow_dispatch:
    inputs:
      twin:
        description: "Twin name (e.g., stripe)"
        required: true
        type: string
      version:
        description: "Version string without v prefix (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wondertwin
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: wondertwin

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: wondertwin/go.mod
          cache-dependency-path: "**/go.sum"

      - name: Create and push twin tag
        working-directory: wondertwin
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="twin-${{ inputs.twin }}-v${{ inputs.version }}"
          git tag -f "$TAG"
          git push origin -f "$TAG"

      - name: Build binaries
        working-directory: wondertwin
        run: |
          TWIN="${{ inputs.twin }}"
          mkdir -p dist
          for platform in darwin-amd64 darwin-arm64 linux-amd64 linux-arm64; do
            os="${platform%-*}"
            arch="${platform#*-}"
            echo "Building twin-${TWIN}-${os}-${arch}..."
            CGO_ENABLED=0 GOOS="$os" GOARCH="$arch" \
              go build -ldflags "-s -w" \
              -o "dist/twin-${TWIN}-${os}-${arch}" \
              "./twin-${TWIN}/cmd/twin-${TWIN}/"
          done
          cd dist && shasum -a 256 twin-${TWIN}-* > checksums.txt

      - name: Create release
        working-directory: wondertwin
        env:
          GH_TOKEN: ${{ secrets.WONDERTWIN_REGISTRY }}
        run: |
          TWIN="${{ inputs.twin }}"
          VERSION="${{ inputs.version }}"
          gh release create "twin-${TWIN}-v${VERSION}" \
            dist/twin-${TWIN}-* dist/checksums.txt \
            --repo wondertwin-ai/registry \
            --title "twin-${TWIN} v${VERSION}" \
            --notes "Twin release for ${TWIN} v${VERSION}"

      - name: Checkout registry
        uses: actions/checkout@v4
        with:
          repository: wondertwin-ai/registry
          token: ${{ secrets.WONDERTWIN_REGISTRY }}
          path: registry

      - name: Update registry.json
        working-directory: wondertwin
        run: |
          go run ./cmd/gen-registry \
            --twin "${{ inputs.twin }}" \
            --version "${{ inputs.version }}" \
            --checksums-file dist/checksums.txt \
            --registry-file "${{ github.workspace }}/registry/registry.json"

      - name: Push registry update
        working-directory: registry
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add registry.json
          if git diff --cached --quiet; then
            echo "registry.json unchanged, skipping commit"
          else
            git commit -m "Update registry: twin-${{ inputs.twin }} v${{ inputs.version }}"
            git push
          fi
